<table>
	<thead>
		<tr>
			<th>name</th>
			<th>score</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let result of mywebapiService.results">
			<td><img *ngIf='result.topping != "pizza topping"' src='http://tebaibrahim.com/periodic-table/images/{{result.topping}}.png'> {{result.name}}</td>
			<td>{{result.score}}</td>
		</tr>
	</tbody>
</table>
